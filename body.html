<!DOCTYPE html>
<html>
<head>
    <title>HTML to DOCX Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>HTML to DOCX Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <label for="htmlFile">Select an HTML file:</label>
        <input type="file" name="htmlFile" id="htmlFile" accept=".html">
        <button type="submit">Convert to DOCX</button>
    </form>
</body>
</html>
